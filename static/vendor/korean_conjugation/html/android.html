if (typeof Android == 'undefined') {

        'clearList': function() { console.log('clearList'); },

        'displayList': function() { console.log('displayList'); }
    };
}

function update(infinitive, regular) {
    Android.clearList();
    conjugator.each_conjugation(infinitive, regular, function(r) {
        //TODO: need to handle verbs that have regular and irregulars
        Android.add(r.conjugation_name, r.conjugated);
    });
    Android.displayList();
}

update('하다');
